<!--
HTML file that uses base template to create specific page for textbox editor
-->

{% extends 'base.html' %}

{% block title %}
    Index Page
{% endblock %}

{% block content %}
    <body class="text-center">
        <br>
        <div class="container">
            <form method='POST' id="TextForm">
                <textarea rows='20' cols='150' name='TextToCheck' id="TextToCheck"></textarea>
                <br>
                <div contenteditable="true">
                    {% for word in misspelled_words%}
                        <span class={{word[0]}}>{{word[1]}}</span>
                    {% endfor %}
                </div>
                <br>
                <button type="submit">Spell Check</button>
            </form>
        </div>
    </body>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
                integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
                crossorigin="anonymous"></script>

    <script type="text/javascript"></script>

{% endblock %}
