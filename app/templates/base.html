<!--
HTML file that is used as a base template for all other html applications.
Other pages inherit from this file for simplicity.
-->

<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">

        <title>
            {% block title%}
            {% endblock %}
        </title>

        <style>
            .Misspelled_words{
                text-decoration: underline;
                text-decoration-color: crimson;
                text-decoration-style: wavy;
            }

            .divStyleLeft{
                width: 40%;
                height: 60vh;
                margin:0 auto;
                outline: black;
                outline-style: double;
                outline-width: medium;
                outline-offset: 3px;
                text-align: left;
                float: left;
                overflow-y: auto;
            }

            .divStyleRight{
                width: 40%;
                height: 60vh;
                margin:0 auto;
                outline: black;
                outline-style: double;
                outline-width: medium;
                outline-offset: 3px;
                text-align: left;
                float: right;
                overflow-y: auto;
            }
        </style>
    </head>

    <body>
        <!-- Navbar here -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Spellchecker</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('about_page') }}">About
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index_page') }}">Spell Checker</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Inherits individual page content from block content -->
        {% block content %}
        {% endblock %}

        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
                integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
                integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
                crossorigin="anonymous"></script>
    </body>

    <style>
        body {
            background-color: #212121;
            color: white
        }
    </style>

</html>
