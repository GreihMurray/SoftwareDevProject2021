<!--
HTML file that is used as a base template for all other html applications.
Other pages inherit from this file for simplicity.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>{% block title%} {% endblock %}</title>

    <style>
      .Misspelled_words {
        text-decoration: underline;
        text-decoration-color: crimson;
        text-decoration-style: wavy;
      }

      .divStyleLeft {
        width: 40%;
        height: 60vh;
        margin: 0 auto;
        outline: black;
        outline-style: double;
        outline-width: medium;
        outline-offset: 3px;
        text-align: left;
        float: left;
        overflow-y: auto;
      }

      .divStyleRight {
        width: 40%;
        height: 60vh;
        margin: 0 auto;
        outline: black;
        outline-style: double;
        outline-width: medium;
        outline-offset: 3px;
        text-align: left;
        float: right;
        overflow-y: auto;
      }
    </style>
  </head>

  <body>
    <!-- Navbar here -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Spellchecker</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('about_page') }}"
              >About
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index_page') }}"
              >Spell Checker</a>
          </li>
          <li class="dropdown right">
          <button onclick="myFunction()" class="dropbtn">Translate</button>
            <div id="myDropdown" class="dropdown-content">
                <!-- Right now, I have this directing back to the index page, but we can develop
                    other branch pages for the text box -->
                <a onclick="changeLang('en')" href="{{ url_for('index_page') }}">English</a>
                <a onclick="changeLang('es')" href="{{ url_for('index_page') }}">Spanish</a>
                <a onclick="changeLang('it')" href="{{ url_for('index_page') }}">Italian</a>
        </ul>
      </div>
    </nav>
<select class="cloudlocalization-selection" style="display: none;"></select>
    <script type="text/javascript">
      function changeLang(lang) {
            $('.cloudlocalization-selection').val(lang).change();
        }
    </script>
    <!-- Inherits individual page content from block content -->
    {% block content %} {% endblock %}

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.amcapi.com/cloudlocalization/1.0.0/cloudlocalization.min.js"
      crossorigin="anonymous"
    ></script>

    <script>
      cloudLocalization({
        defaultLanguage: "en", // optional | The main language used.
        urlLanguageLocation: UrlLanguageLocation.none, // optional | To append language in the url (ex: www.website.com/en/).
        translatorProvider: TranslatorProvider.none, // optional | Translate text using a translator provider.
        translatorProviderKey: "", // optional | The translator provider key.
        logTranslationsFromProvider: false, // optional | Set to true to log the translation output in the console.
        languages: [
          {
            code: "en",
            displayName: "English",
          },
          {
            code: "es",
            displayName: "Spanish",
          },
          {
            code: "it",
            displayName: "Italian",
          },
        ],
      });
    </script>
  </body>

  <style>
    body {
      background-color: #212121;
      color: white;
    }
  .dropbtn {
            background-color: #04AA6D;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
        }

        /* The container <div> - needed to position the dropdown content */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Dropdown Content (Hidden by Default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {background-color: #ddd;}

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {display: block;}

        /* Change the background color of the dropdown button when the dropdown content is shown */
        .dropdown:hover .dropbtn {background-color: #3e8e41;}
</style>
</html>
